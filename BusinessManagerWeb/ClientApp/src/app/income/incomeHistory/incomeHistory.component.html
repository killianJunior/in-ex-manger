
<div class="page-header">
  <h3 class="page-title">
    {{pageTitle}}
  </h3>
</div>

<div class="row">

  <div class="col-md-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <div class="row income-expense-summary-chart-text">
          <div class="col-xl-4">
            <h5>Income Summary</h5>
            <p class="small text-muted">
              Total Income Balance.
            </p>
          </div>
          <div class=" col-md-3 col-xl-2">
            <p class="income-expense-summary-chart-legend"> <span style="border-color: #37ca32"></span> Total Income </p>
            <h3><i class="mdi mdi-currency-ngn"></i>{{incomeTotal}}</h3>
          </div>
          <!-- <div class="col-md-3 col-xl-2">
            <p class="income-expense-summary-chart-legend"> <span style="border-color: #37ca32"></span> Total Expense </p>
            <h3>$ 5,698.30</h3>
          </div> -->

        </div>
        <div class="row income-expense-summary-chart mt-3">

        </div>
      </div>
    </div>
  </div>

</div>


<div class="row">

  <div *ngIf="!incomeHistory" class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="row icons-list">
          <div class="col-sm-3 col-md-2 col-lg-1">
            <i class="mdi mdi-laptop-chromebook"></i>
          </div>

          <div class="col-sm-5 col-md-3 col-lg-2">
            <h3 class="badge badge-info p-2">No Data to Display</h3>
          </div>

          <div class="col-sm-5 col-md-3 col-lg-2">

            <button class="btn btn-sm btn-outline-primary btn-rounded btn-fw"
                    title="Add Data"
                    (click)="AddIncomeLink()">
              <i class="mdi mdi-database-plus"></i>
            </button>

          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- *ngIf="eventList.length == 0" -->
  <div *ngIf="incomeHistory" class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">

            </div>
            <div class="col-md-4">


            </div>
          </div>
        <div class="table-responsive pt-3">
          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th>
                  <span class="btn btn-sm btn-outline-primary btn-rounded btn-fw ml-4" title="Add Data"
                        (click)="AddIncomeLink()">
                    <i class="mdi mdi-database-plus"></i>
                  </span>
                </th>
              </tr>
              <hr/>
              <tr>

                <th class="font-weight-bold">Entry Date </th>
                <th class="font-weight-bold">Amount Made </th>
                <th class="font-weight-bold">Daily Expenses </th>
                <th class="font-weight-bold">Daily Profit </th>
                <th class="font-weight-bold">Daily Balances </th>
                <th>Operations</th>

              </tr>
            </thead>
            <tbody>

              <tr *ngFor="let x of incomeHistory">
                <td>{{x.entryDate | date}}</td>
                <td><span class="badge badge-warning p-2"><i class="mdi mdi-currency-ngn"></i>{{x.amountMade}}</span></td>
                <td><span class="badge badge-danger p-2"><i class="mdi mdi-currency-ngn"></i>{{x.expenses}}</span></td>
                <td><span class="badge badge-info p-2"><i class="mdi mdi-currency-ngn"></i>{{x.profit}}</span></td>
                <td><span class="badge badge-success p-2"><i class="mdi mdi-currency-ngn"></i>{{x.balance}}</span></td>
                <td>
                  <a class="text-primary ml-4 mr-4"
                     routerLink="/income-detail/{{x.id}}" title="Details">
                    <i class="mdi mdi-book-open-page-variant"></i>
                  </a>

                  <a class="text-danger"
                    (click)="deleteIncome()" title="Delete">
                    <i class="mdi mdi-close"></i>
                  </a>

                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>


</div>
